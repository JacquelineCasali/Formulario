<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- JavaScript -->
    <script src="js/scripts.js" defer ></script>
    <title>Formulário com validação JavaScript</title>
    <body>
        <h1>Formulário </h1>
        <form action="" id="form">
            <label for="name" >Nome:</label>
            <input type="text"  id="name"  placeholder="Nome">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail">
                   
            <label for="password">Senha:</label>
            <input type="password" id="password" name="senha"  onchange='confereSenha();' placeholder="Digite sua Senha">
    
            <label for="password">Confirmar Senha:</label>
            <input type="password" id="confirmation" name="confirma" onchange='confereSenha();' placeholder="Confirmar Senha">
           
            <label for="job">Planos</label>
            <select name="job" id="job">
            <option value="">Escolha o plano</option>
            <option value="yes">Básico</option>
            <option value="No">Premium</option>
                </select>
        <label for="menssage">Deixe seu comentário:</label>
        <textarea name="menssage" id="menssage"></textarea>
<div>


        <input type="checkbox" name="agree" id="agree-id" required/>  
        <label for="agree-id" id="agree-id">Li e concordo com os termos</label>

    </div>  
                <button type="submit">Enviar</button>

        </form>

    </body>
